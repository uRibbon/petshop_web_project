<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link th:href="@{/css/main.css}" rel="stylesheet">
<!--    <link th:href="@{/css/footer.css}" rel="stylesheet">-->
    <meta charset="UTF-8">
    <title>Poducts List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f6f6f6;
        }

        table {
            width: 60%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: #ffffff;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.15);
        }

        table th, table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        table th:first-child, table td:first-child {
            text-align: center;
        }

        a {
            text-decoration: none;
            color: #007BFF;
        }

        a:hover {
            text-decoration: underline;
        }

        p {
            text-align: center;
        }
    </style>
</head>
<body>
<div th:insert="~{/index/header :: header}"></div>
<table border="1">
    <tr>
        <th>Seq</th>
        <th>Keyword</th>
    </tr>
    <tr th:each="keyword, userState : ${keywords}">
        <td th:text="${userState.count}"></td>
        <td th:text="${keyword.productName}" ></td>
    </tr>
</table>
<table>

    <tr>
        <th>Seq</th>
        <th>description</th>
        <th>price</th>
        <th>product_name</th>
        <th>sales_status</th>
        <th>stock</th>
    </tr>
    <tr th:each="product, productStat : ${products}">
        <td th:text="${productStat.count}"></td>
        <td th:text="${product.description}" ></td>
        <td th:text="${product.price}"></td>
        <td><a th:href="@{/products/{id}(id=${product.id})}" th:text="${product.productName}"></a></td>
        <td th:text="${product.salesStatus}"></td>
        <td th:text="${product.stock}"></td>
        <td><a th:href="@{/products/edit/{id}(id=${product.id})}">update</a></td>
        <td><a th:href="@{/products/delete/{id}(id=${product.id})}">delete</a></td>
    </tr>
</table>
<p><a href="/products/signup">Create</a></p>
<div th:insert="~{/index/footer :: footer}"></div>
</body>
</html>
