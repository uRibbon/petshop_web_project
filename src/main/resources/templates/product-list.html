<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link th:href="@{/css/main.css}" rel="stylesheet">
    <link th:href="@{/css/footer.css}" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Poducts List</title>
</head>
<body>
<div th:insert="~{/index/header :: header}"></div>
<table border="1">
    <tr>
        <th>Seq</th>
        <th>Keyword</th>
    </tr>
    <tr th:each="keyword, userState : ${keywords}">
        <td th:text="${userState.count}"></td>
        <td th:text="${keyword.productName}" ></td>
    </tr>
</table>
<table>

    <tr>
        <th>Seq</th>
        <th>description</th>
        <th>price</th>
        <th>product_name</th>
        <th>sales_status</th>
        <th>stock</th>
    </tr>
    <tr th:each="product, productStat : ${products}">
        <td th:text="${productStat.count}"></td>
        <td th:text="${product.description}" ></td>
        <td th:text="${product.price}"></td>
        <td><a th:href="@{/products/{id}(id=${product.id})}" th:text="${product.productName}"></a></td>
        <td th:text="${product.salesStatus}"></td>
        <td th:text="${product.stock}"></td>
        <td><a th:href="@{/products/edit/{id}(id=${product.id})}">update</a></td>
        <td><a th:href="@{/products/delete/{id}(id=${product.id})}">delete</a></td>
    </tr>
</table>
<p><a href="/products/signup">Create</a></p>
<div th:insert="~{/index/footer :: footer}"></div>
</body>
</html>
