<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#searchButton").click(function(){
                $.ajax({
                    url: '/api/calculate-distance',
                    type: 'POST',
                    data: {
                        address: $("#address").val()
                    },
                    success: function(response) {
                        // 결과를 페이지에 동적으로 추가하는 코드를 여기에 작성합니다.
                        // 예: distance를 표시하는 div에 값을 설정
                        $("#distanceDiv").text(response.distance);
                    }
                });
            });
        });
    </script>
</head>
<body>
<form th:action="@{/preparePayment}" method="post">
    <table border="1">
        <tr>
            <th>Select</th>
            <th>Seq</th>
            <th>quantity</th>
            <th>sub_total</th>
            <th>unit_price</th>
            <th>cart_id</th>
            <th>product_id</th>
            <th>Update</th>
            <th>Delete</th>
        </tr>
        <tr th:each="cartItem, cartItemStat : ${cartItems}">
            <td><input type="checkbox" th:value="${cartItem.id}" name="selectedItems"/></td>
            <td th:text="${cartItemStat.count}"></td>
            <td th:text="${cartItem.quantity}"></td>
            <td th:text="${cartItem.subTotal}"></td>
            <td th:text="${cartItem.unitPrice}"></td>
            <td th:text="${cartItem.cart}"></td>
            <td th:text="${cartItem.product}"></td>
            <td><a th:href="@{/cartItem/edit/{id}(id=${cartItem.id})}">수정</a></td>
            <td><a th:href="@{/cartItem/delete/{id}(id=${cartItem.id})}">삭제</a></td>
        </tr>
    </table>

    <input type="submit" value="주문하기"/>
</form>
<div th:text="'Price: ' + ${price}"></div>
<form id="addressForm">
    <label for="address">주소:</label>
    <input type="text" id="address" name="address">
    <button type="button" id="searchButton">검색</button>
</form>
<div id="distanceDiv"></div>
<div th:if="${distance != null}">
    <p th:text="${distance}"></p>
</div>
</body>
</html>
