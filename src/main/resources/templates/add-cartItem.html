<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8">
<body>
<form action="#" th:action="@{/CartItem/addcartItem}" th:object="${cartItemReqDto}"method="post">

    <label for="quantity">quantity</label>
    <input type="text" th:field="*{quantity}" id="quantity">
    <span th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}"></span>
    <br/>

    <label for="subTotal">subTotal</label>
    <input type="text" th:field="*{subTotal}" id="subTotal">
    <span th:if="${#fields.hasErrors('subTotal')}" th:errors="*{subTotal}"></span>
    <br/>

    <label for="unitPrice">unitPrice</label>
    <input type="text" th:field="*{unitPrice}" id="unitPrice">
    <span th:if="${#fields.hasErrors('unitPrice')}" th:errors="*{unitPrice}"></span>
    <br/>

    <label for="product">product</label>
    <input type="text" th:field="*{product}" id="product">
    <span th:if="${#fields.hasErrors('product')}" th:errors="*{product}"></span>
    <br/>

    <label for="cart">cart</label>
    <input type="text" th:field="*{cart}" id="cart">
    <span th:if="${#fields.hasErrors('cart')}" th:errors="*{cart}"></span>
    <br/>

    <input type="submit" value="Add CartItem">
</form>
</body>
</html>
