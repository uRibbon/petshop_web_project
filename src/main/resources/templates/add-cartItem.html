<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8">
<body>
<form action="#" th:action="@{/CartItem/addcartItem}" th:object="${cartItemReqDto}"
      th:object="${productReqDTO}" th:object="${cartReqDto}" method="post">

    <label for="quantity">quantity</label>
    <input type="text" th:field="*{cartItemReqDto.quantity}" id="quantity">
    <span th:if="${#fields.hasErrors('cartItemReqDto.quantity')}" th:errors="*{cartItemReqDto.quantity}"></span>
    <br/>

    <label for="subTotal">subTotal</label>
    <input type="text" th:field="*{cartItemReqDto.subTotal}" id="subTotal">
    <span th:if="${#fields.hasErrors('cartItemReqDto.subTotal')}" th:errors="*{cartItemReqDto.subTotal}"></span>
    <br/>

    <label for="unitPrice">unitPrice</label>
    <input type="text" th:field="*{cartItemReqDto.unitPrice}" id="unitPrice">
    <span th:if="${#fields.hasErrors('cartItemReqDto.unitPrice')}" th:errors="*{cartItemReqDto.unitPrice}"></span>
    <br/>

    <label for="product">product</label>
    <input type="text" th:field="*{productReqDTO.product}" id="product">
    <span th:if="${#fields.hasErrors('productReqDTO.product')}" th:errors="*{productReqDTO.product}"></span>
    <br/>

    <label for="cart">cart</label>
    <input type="text" th:field="*{cart}" id="cart">
    <span th:if="${#fields.hasErrors('cart')}" th:errors="*{cart}"></span>
    <br/>

    <input type="submit" value="Add CartItem">
</form>
</body>
</html>
