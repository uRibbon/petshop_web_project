<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/main.css}" rel="stylesheet">
    <title>장바구니</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        form {
            margin-top: 20px;
        }

        label,
        input {
            margin-bottom: 10px;
            display: block;
        }

        label[for="cartItemReqDto.quantity"],
        label[for="cartItemReqDto.subTotal"],
        label[for="productResDTO.price"] {
            font-size: 20px; /* Change the value as per your requirement */
        }

        button {
            margin-top: 10px;
            background-color: white; /* Set background color to white */
            color: #4CAF50; /* Change text color to green */
            padding: 10px 20px;
            border: 1px solid #ddd; /* Set border color to gray */
            border-radius: 5px;
            cursor: pointer;
            color: #737373;
        }

        button:hover {
            background-color: #f2f2f2; /* Change background color on hover */
        }

        .footer {
            background-color: #f1f1f1;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .center-box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            /*border: 1px solid #ddd;*/
            padding: 20px;
            border-radius: 5px;
            width: 70%; /* Adjusted width */
            max-width: 400px; /* Added max-width */
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd; /* Set border color to gray */
            border-radius: 5px;
            margin-bottom: 20px;
        }


    </style>
</head>
<body>
<div th:insert="~{/index/header :: header}"></div>
<div class="center-box">
    <div class="container">
        <form id="yourFormId" action="#" th:action="@{/cartItem/addcartItem}" th:object="${multiFormDto}" method="post" onsubmit="return false;">
            <label for="cartItemReqDto.quantity">수량</label>
            <input type="number" th:field="*{cartItemReqDto.quantity}" id="cartItemReqDto.quantity" oninput="calculateSubtotal()">
            <span th:if="${#fields.hasErrors('cartItemReqDto.quantity')}" th:errors="*{cartItemReqDto.quantity}"></span>
            <br/>

            <label for="cartItemReqDto.subTotal">합계 금액</label>
            <input type="text" th:field="*{cartItemReqDto.subTotal}" id="cartItemReqDto.subTotal" readonly>
            <br/>

            <label for="productResDTO.price">개당 가격</label>
            <input type="text" th:field="*{productResDTO.price}" id="productResDTO.price" readonly>
            <br/>
            <!--cart_id는 이용자들이 볼 필요가 없어서 hidden 처리후 br 제거해서 줄 병합-->
            <label for="cartResDto.id"><!--cart_id--></label>
            <input type="hidden" th:field="*{cartResDto.id}" id="cartResDto.id">
            <!--proudct_id 도 이용자들이 볼 필요가 없어서 hidden 처리후 br 제거해서 줄 병합-->
            <label for="productResDTO.id"><!--product_id--></label>
            <input type="hidden" th:field="*{productResDTO.id}" id="productResDTO.id">

            <button type="button" onclick="increaseQuantity()">+</button>
            <button type="button" onclick="decreaseQuantity()">-</button>
            <button id="submitButton">장바구니 담기</button>
        </form>
    </div>
</div>

<div class="footer">
    <div th:insert="~{/index/footer :: footer}"></div>
</div>

<script th:inline="javascript">
    /*<![CDATA[*/
    function increaseQuantity() {
        var quantity = parseInt(document.getElementById("cartItemReqDto.quantity").value);
        quantity += 1;
        document.getElementById("cartItemReqDto.quantity").value = quantity;
        calculateSubtotal();
    }

    function decreaseQuantity() {
        var quantity = parseInt(document.getElementById("cartItemReqDto.quantity").value);
        quantity -= 1;
        if (quantity >= 0) {
            document.getElementById("cartItemReqDto.quantity").value = quantity;
            calculateSubtotal();
        } else {
            alert("상품은 최소 1개 이상 선택해야 합니다.");
        }
    }

    function calculateSubtotal() {
        var quantity = document.getElementById("cartItemReqDto.quantity").value;
        var unitPrice = document.getElementById("productResDTO.price").value;

        // quantity와 unitPrice가 숫자인지 확인
        if (!isNaN(quantity) && !isNaN(unitPrice)) {
            var subtotal = quantity * unitPrice;
            document.getElementById("cartItemReqDto.subTotal").value = subtotal;
        } else {
            // 에러 처리: 유효한 숫자가 아닌 경우 메시지 표시 또는 다른 처리 수행
            alert("유효한 숫자가 아닙니다.");
        }
    }
    /*]]>*/

    document.getElementById("submitButton").onclick = function() {
        // 폼을 제출
        document.getElementById("yourFormId").submit();
    };
</script>
</body>
</html>
