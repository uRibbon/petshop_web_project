<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8">
<body>
<form action="#" th:action="@{/CartItem/addcartItem}" th:object="${multiFormDto}"method="post">

    <label for="cartItemReqDto.unitPrice">Author</label>
    <input type="text" th:field="*{cartItemReqDto.unitPrice}" id="cartItemReqDto.unitPrice">
    <span th:if="${#fields.hasErrors('cartItemReqDto.unitPrice')}" th:errors="*{cartItemReqDto.unitPrice}"></span>
    <br/>

    <label for="productResDTO.id">Author</label>
    <input type="text" th:field="*{productResDTO.id}" id="productResDTO.id">
    <span th:if="${#fields.hasErrors('productResDTO.id')}" th:errors="*{productResDTO.id}"></span>
    <br/>

    <input type="submit" value="Add Book">
</form>
</body>
</html>
