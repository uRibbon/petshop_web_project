<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/main.css}" rel="stylesheet">
    <title>장바구니</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        form {
            margin-top: 20px;
        }
        label, input {
            margin-bottom: 10px;
            display: block;
        }
        button {
            margin-top: 10px;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .footer {
            background-color: #f1f1f1;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
<div th:insert="~{/index/header :: header}"></div>
<div class="container">
    <form id="yourFormId" action="#" th:action="@{/cartItem/addcartItem}" th:object="${multiFormDto}" method="post" onsubmit="return false;">
        <label for="cartItemReqDto.quantity">Quantity</label>
        <input type="number" th:field="*{cartItemReqDto.quantity}" id="cartItemReqDto.quantity" oninput="calculateSubtotal()">
        <span th:if="${#fields.hasErrors('cartItemReqDto.quantity')}" th:errors="*{cartItemReqDto.quantity}"></span>
        <br/>

        <label for="cartItemReqDto.subTotal">Subtotal</label>
        <input type="text" th:field="*{cartItemReqDto.subTotal}" id="cartItemReqDto.subTotal" readonly>
        <br/>

        <label for="productResDTO.price">Unit Price</label>
        <input type="text" th:field="*{productResDTO.price}" id="productResDTO.price" readonly>
        <br/>

        <label for="cartResDto.id"><!--cart_id--></label>
        <input type="hidden" th:field="*{cartResDto.id}" id="cartResDto.id">

        <label for="productResDTO.id"><!--product_id--></label>
        <input type="hidden" th:field="*{productResDTO.id}" id="productResDTO.id">

        <button id="submitButton">장바구니 담기</button>
        <button type="button" onclick="increaseQuantity()">수량 추가</button>
        <button type="button" onclick="decreaseQuantity()">수량 제거</button>
    </form>
</div>

<div class="footer">
    <div th:insert="~{/index/footer :: footer}"></div>
</div>

<script th:inline="javascript">
    /*<![CDATA[*/
    function increaseQuantity() {
        var quantity = parseInt(document.getElementById("cartItemReqDto.quantity").value);
        quantity += 1;
        document.getElementById("cartItemReqDto.quantity").value = quantity;
        calculateSubtotal();
    }

    function decreaseQuantity() {
        var quantity = parseInt(document.getElementById("cartItemReqDto.quantity").value);
        quantity -= 1;
        if (quantity >= 0) {
            document.getElementById("cartItemReqDto.quantity").value = quantity;
            calculateSubtotal();
        } else {
            alert("더 이상 수량을 제거할 수 없습니다.");
        }
    }

    function calculateSubtotal() {
        var quantity = document.getElementById("cartItemReqDto.quantity").value;
        var unitPrice = document.getElementById("productResDTO.price").value;

        // quantity와 unitPrice가 숫자인지 확인
        if (!isNaN(quantity) && !isNaN(unitPrice)) {
            var subtotal = quantity * unitPrice;
            document.getElementById("cartItemReqDto.subTotal").value = subtotal;
        } else {
            // 에러 처리: 유효한 숫자가 아닌 경우 메시지 표시 또는 다른 처리 수행
            alert("유효한 숫자가 아닙니다.");
        }
    }
    /*]]>*/

    document.getElementById("submitButton").onclick = function() {
        // 폼을 제출
        document.getElementById("yourFormId").submit();
    };
</script>
</body>
</html>
