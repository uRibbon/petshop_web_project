<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link th:href="@{/css/main.css}" rel="stylesheet">
<head>
    <meta charset="UTF-8">
    <title>Products detail</title>
</head>
<body>

<div th:insert="~{/index/header :: header}"></div>

<table>
    <tr>
        <th>Seq</th>
        <th>description</th>
        <th>price</th>
        <th>product_name</th>
        <th>sales_status</th>
        <th>stock</th>
        <th>상품 문의하기</th>
    </tr>
    <tr>
        <td th:text="${product.id}"></td>
        <td th:text="${product.description}" ></td>
        <td th:text="${product.price}"></td>
        <td th:text="${product.productName}"></td>
        <td th:text="${product.salesStatus}"></td>
        <td th:text="${product.stock}"></td>
        <td><a th:href="@{/cartItem/signup/{id}(id=${product.id})}">장바구니 담기설정</a></td>
        <td><a th:href="@{/api/inquiry/register/{id}(id=${product.id})}">상품 문의하기</a></td>
    </tr>
</table>

<div th:insert="~{/index/footer :: footer}"></div>

</body>
</html>
