<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Products detail</title>
    <link th:href="@{/css/main.css}" rel="stylesheet">
</head>
<body style="display: flex; flex-direction: column; min-height: 100vh;">
<div th:insert="~{/index/header :: header}"></div>
<table>
    <tr>
        <td>
            <img th:if="${product.mainImageUrl != null}" th:src="${product.mainImageUrl}" alt="Product image" width="100"/>
            <img th:unless="${product.mainImageUrl != null}" src="/img.png" alt="No image available" width="100"/>
        </td>
        <td th:text="${product.description}" ></td>
        <td th:text="${product.price}"></td>
        <td th:text="${product.productName}"></td>
        <td th:text="${product.salesStatus}"></td>
        <td th:text="${product.stock}"></td>
        <td><a th:href="@{/cartItem/signup/{id}(id=${product.id})}">장바구니 담기설정</a></td>
        <td><a th:href="@{/api/inquiry/register/{id}(id=${product.id})}">상품 문의하기</a></td>
    </tr>
</table>
<div th:insert="~{/index/footer :: footer}"></div>
</body>
</html>
