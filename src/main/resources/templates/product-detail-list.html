<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Products detail</title>
    <link th:href="@{/css/main.css}" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f6f6f6;
        }
        .product-container {
            width: 80%;
            border: 1px solid #e0e0e0;
            padding: 2em;
            display: flex;
            margin: 2em auto;
            background-color: #fff;
        }
        .product-image {
            flex: 1;
            margin-right: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .product-image img {
            max-width: 80%;
        }
        .product-info {
            flex: 2;
            display: flex;
            flex-direction: column;
            align-items: start;
        }
        .product-title {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
            position: relative;
        }
        .product-title::after {
            content: "";
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 100%;
            height: 2px;
            background: rgba(0, 0, 0, 0.1); /* 반투명 선 */
        }
        .product-price {
            font-size: 20px;
            margin-bottom: 10px;
            color: #0f6674;
        }
        .product-original-price {
            font-size: 16px;
            text-decoration: line-through;
            color: #aaa;
            margin-bottom: 20px;
        }
        .product-option {
            margin-bottom: 20px;
        }
        .button {
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            margin-right: 10px;
            text-decoration: none; /* 밑줄 제거 */
        }
        .add-to-cart {
            background-color: #000; /* 검은색 */
            color: #fff; /* 흰색 */
        }
        .purchase {
            background-color: #fff; /* 흰색 */
            color: #000; /* 검은색 */
            border: 1px solid #000; /* 검은색 테두리 */
        }
        .payment-info {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div th:insert="~{/index/header :: header}"></div>
<div class="product-container">
    <div class="product-image">
        <img th:if="${product.mainImageUrl != null}" th:src="${product.mainImageUrl}" alt="Product image"/>
        <img th:unless="${product.mainImageUrl != null}" src="/img.png" alt="No image available"/>
    </div>

    <div class="product-info">
        <h2 class="product-title" th:text="${product.productName}"></h2>
        <p th:text="${'수량 ' + product.stock}"></p>
        <h3 class="product-price" th:text="${'판매가 ' + product.price + '원'}"></h3>
        </br>

        <div>
            <a th:if="${product.salesStatus != '품절'}" th:href="@{/cartItem/signup/{id}(id=${product.id})}" class="button add-to-cart">장바구니 담기</a>
            <span th:if="${product.salesStatus == '품절'}" style="color: red;">품절된 상품입니다.</span>
            <a th:href="@{/api/inquiry/register/{id}(id=${product.id})}" class="button purchase">상품 문의하기</a>
        </div>
        </br>
        <p th:text="${product.description}"></p>
    </div>
</div>
<div th:insert="~{/index/footer :: footer}"></div>
