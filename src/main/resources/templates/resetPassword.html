<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Password Reset Result</title>
</head>
  <body>
    <h1>Password Reset Result</h1>
    <form th:action="@{/resetPwd/{email}(email=${user.email})}" method="post">
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="text" id="email" name="email" required />
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required />
      </div>
      <div class="form-group">
        <button type="submit">Login</button>
      </div>
    </form>
    <p th:if="${resetResult}">Password reset successful!</p>
    <p th:unless="${resetResult}">Password reset failed.</p>
  </body>
</html>
