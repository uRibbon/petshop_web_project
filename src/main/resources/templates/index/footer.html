<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<style>
  body, html {
    height: 100%;
    margin: 0;
  }
  /* Wrapper for page content to push down footer */
  .wrap {
    min-height: 100%;
    height: auto !important;
    height: 100%;
    /* Avoid the footer to overlap your content with a negative margin */
    margin-bottom: -297px;
  }
  /*footer*/
  footer {
    background: #E6E6E6;
    display: block;
    clear: both;
    position: relative;
    width: 100%;
    height: 297px;
    /* same height as the footer */
  }
  .inner {
    position: relative;
    margin: 0 auto;
    padding: 60px 0 21px 260px;
    box-sizing: border-box;
  }
  /* Placeholder for pushing the footer down */
  .push {
    height: 297px; /* same height as the footer */
  }
</style>
<body>
<div class="wrap">
  <!-- Your website's content goes here -->

  <!-- This div is used to push the footer to the bottom of the page -->
  <div class="push"></div>
</div>
<!-- Your footer -->
<th:block th:fragment="footerFragment">
  <footer>
    <hr style="margin-top: 20px;">
    <div class="mt-5">
      <div class="inner">
        <small>
          <small class="text-muted">
            <p>© FIND BY DOG 공식스토어 / Site by Twogether <span>이용약관</span> | <span>개인정보취급방침</span> | <span>이용안내</span></p>
            <div class="btns"> Address : <span>대한민국 서울특별시 강서구 마곡중앙8로 71 (마곡동)</span> | Tel : <span>02-1234-5678</span> | Fax : <span>02-4057-3938</span></div>
          </small>
        </small>
      </div>
    </div>
  </footer>
</th:block>
</body>
</html>
