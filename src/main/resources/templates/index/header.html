<div th:fragment="header">
    <div class="navbar">
        <div class="box">
            <input type="checkbox" id="menuicon">
            <label for="menuicon">
                <span></span>
                <span></span>
                <span></span>
            </label>
            <div class="sidebar">
                <ul>
                    <li>
                        <a th:if="${userId == null}" th:href="@{/login}" style="color: black; font-size: 15px">로그인</a>
                        <a th:if="${userId != null}" th:href="@{/logout}" style="color: black; font-size: 15px">로그아웃</a>
                    </li>
                    <li><a href="#" style="color: black; font-size: 15px">1:1 문의</a></li>
                    <li><a href="#" style="color: black; font-size: 15px">후기</a></li>
                    <li></li>
                    <li><a href="/hello" style="color: black; font-size: 15px">상품 전체 보기</a></li>
                    <li><a href="#" style="color: black; font-size: 15px">퍼피 웨어</a></li>
                    <li><a href="#" style="color: black; font-size: 15px">하네스 / 칼라</a></li>
                    <li><a href="#" style="color: black; font-size: 15px">악세사리</a></li>
                </ul>
            </div>
        </div>
        <div class="box">
            <div class="popularKeyword">
                <img src="/img/icon/popular_keyword.png" alt="Popular search words" onclick="toggleTable()">
            </div>
        </div>
        <div class="box-image">
            <a href="/"><img src="/img/icon/Dog_logo_2.png" alt="로고 이미지"></a>
        </div>
        <div class="box">
            <a href="/myPage"><img src="/img/icon/user.png" alt="회원정보"></a>
        </div>
        <div class="box">
            <a href="/cartItem/getCartItem"><img src="/img/icon/cart.png" alt="장바구니"></a>
        </div>
    </div>
    <div class="popularKeyword" id="tableContainer">
        <table border="1">
            <tr>
                <th>Seq</th>
                <th>Keyword</th>
            </tr>
            <tr th:each="userState, keyword : ${keywords}">
                <td th:text="${userState.count}"></td>
                <td th:text="${keyword.productName}" ></td>
            </tr>
        </table>
    </div>
</div>
