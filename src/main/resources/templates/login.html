<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>로그인 페이지</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="/css/style.css">
    <style>
        .social-icon.kakao {
            background-image: url('/images/6285350df01af.png');
            background-size: 115%;  /* 이미지 크기를 줄임 */
            background-repeat: no-repeat;
            background-position: center;
            width: 40px;
            height: 40px;
        }

        .social-icon.naver {
            background-image: url('/images/btnG_아이콘원형.png'); /* 네이버 아이콘 경로를 확인해주세요 */
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            width: 40px; /* 이미지의 크기에 따라 조정 */
            height: 40px; /* 이미지의 크기에 따라 조정 */
        }
    </style>
</head>
<body>
<section class="ftco-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-7 col-lg-5">
                <div class="wrap">
                    <div class="img" style="background-image: url(/img/icon/Dog_logo.png);"></div>
                    <div class="login-wrap p-4 p-md-5">
                        <div class="d-flex">
                            <div class="w-100">
                                <h3 class="mb-4">로그인</h3>
                            </div>
                            <div class="w-100">
                                <p class="social-media d-flex justify-content-end">
                                    <a href="https://kauth.kakao.com/oauth/authorize?client_id=0995812abee8d29ce73b3bfb49440747&redirect_uri=http://localhost:8080/kakao/callback&response_type=code"
                                       class="social-icon kakao d-flex align-items-center justify-content-center"></a>
                                    <a href="/naver-login"
                                       class="social-icon naver d-flex align-items-center justify-content-center"></a>
                                </p>
                            </div>

                        </div>
                        <form th:action="@{/login-process}" method="post" class="signin-form">
                            <div class="form-group mt-3">
                                <input type="email" id="email" name="email" class="form-control" required>
                                <label class="form-control-placeholder" for="email">이메일</label>
                            </div>
                            <div class="form-group">
                                <input id="password" name="password" type="password" class="form-control" required>
                                <label class="form-control-placeholder" for="password">패스워드</label>
                                <span toggle="#password-field"
                                      class="fa fa-fw fa-eye field-icon toggle-password"></span>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="form-control btn btn-primary rounded submit px-3">로그인
                                </button>
                            </div>
                            <div class="form-group d-md-flex">
                                <div class="w-50 text-left">
                                    <!--<label class="checkbox-wrap checkbox-primary mb-0">Remember Me
                                        <input type="checkbox" checked>
                                        <span class="checkmark"></span>
                                    </label>-->
                                </div>
                                <div class="w-50 text-md-right">
                                    <a href="javascript:void(0);" onclick="openNewWindow('/password');">패스워드 찾기</a>
                                </div>
                            </div>
                        </form>
                        <p class="text-center">회원이 아닌가요? <a data-toggle="tab" href="/check/agree" onclick="showAgreement()">회원가입</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<script>
    function openNewWindow(url) {
        // 너비와 높이를 지정합니다.
        var width = 500; // 원하는 너비로 설정
        var height = 700; // 원하는 높이로 설정 (기존보다 길게 조정)

        // 중앙에 위치시키기 위해 left와 top 값을 계산합니다.
        var left = (screen.width - width) / 2;
        var top = (screen.height - height) / 2;

        // 새 창을 열고, 그 창의 위치와 크기를 지정합니다.
        window.open(url, '_blank', 'width=' + width + ',height=' + height + ',left=' + left + ',top=' + top);
    }
</script>
<script src="/js/jquery.min.js"></script>
<script src="/js/popper.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/main.js"></script>

</body>
</html>
