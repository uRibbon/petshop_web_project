<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kmarket::main layout</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://kit.fontawesome.com/20962f3e4b.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="./css/product.css">
    <style>
        #product > .cart > form {
        }

        #product > .cart > form > table {
            width: 100%;
            border-bottom: 1px solid #d3d3d3;
            border-collapse: collapse;
            border-spacing: 0;
        }

        #product > .cart > form > table tr {
            border-bottom: 1px solid #d3d3d3;
        }

        #product > .cart > form > table th:first-child {
            width: 60px;
        }

        #product > .cart > form > table th {
            padding: 12px 0;
            border-top: 2px solid #000;
            border-bottom: 1px solid #d3d3d3;
            background: #fff;
            color: #383838;
            font-size: 0.95em;
            text-align: center;
            letter-spacing: -0.1em;
        }

        #product > .cart > form > table .empty {
            display: none;
        }

        #product > .cart > form > table td {
            text-align: center;
        }

        #product > .cart > form > table td:last-child {
            color: #ff006c;
            font-weight: bold;
        }

        #product > .cart > form > table th > input {
        }


        #product > .cart > form > table tr > td > input {
        }

        #product > .cart > form > table td > article {
            padding: 6px;
            overflow: hidden;
        }

        #product > .cart > form > table td > article > a {
            float: left;
            display: inline-block;
        }

        #product > .cart > form > table td > article > a > img {
            width: 80px;
        }

        #product > .cart > form > table td > article > div {
            float: left;
            margin-left: 10px;
        }

        #product > .cart > form > table td > article > div > h2 {
            text-align: left;
        }

        #product > .cart > form > table td > article > div > p {
            text-align: left;
            color: #777;
            margin-top: 4px;
        }

        #product > .cart > form > input[name=del] {
            border-color: #bdbdbd;
            border-bottom-color: #828282;
            background: #fafafa;
            color: #4d4d4d;
            padding: 6px 11px;
            border-width: 1px;
            margin-top: 6px;
        }

        #product > .cart > form > .total {
            float: right;
            width: 360px;
            /*height: 412px;*/
            height: 332px; /* 높이 변경 */
            padding: 20px;
            margin-top: 12px;
            background: #fff;
            border: 1px solid #d3d3d3;
            box-sizing: border-box;
        }

        #product > .cart > form > .total > h2 {
            width: 100%;
            font-weight: bold;
            font-size: 16px;
            border-bottom: 1px solid #111;
            margin-bottom: 10px;
            padding-bottom: 10px;
            box-sizing: border-box;
            color: #1e1e1e;
        }

        #product > .cart > form > .total > table {
            width: 100%;
        }

        #product > .cart > form > .total > table tr:nth-last-child(1) td {
            font-size: 20px;
        }

        #product > .cart > form > .total > table tr:nth-last-child(1) td:last-child {
            color: #ff006c;
            font-size: 20px;
            font-weight: bold;
        }

        #product > .cart > form > .total > table td {
            padding: 10px 0;
            font-size: 14px;
            color: #555;
        }

        #product > .cart > form > .total > table td:last-child {
            text-align: right;
        }

        #product > .cart > form > .total > input[type=submit] {
            width: 100%;
            height: 56px;
            font-size: 26px;
            border-width: 1px;
            border-color: #d81818;
            border-bottom-color: #9e1212;
            background: #ed2f2f;
            background-image: -webkit-linear-gradient(#ed2f2f, #dd0e0e);
            color: #fff;
            box-sizing: border-box;
            margin-top: 10px;
        }

        /*.shift-right > article > div {
            padding-left: 10%; !* 원하는 위치로 정확하게 이동시키기 위해 이 값을 조절해 보세요. *!
        }*/
    </style>
</head>
<body>
<div id="wrapper">

    <main id="product">
        <aside>

        </aside>
        <section class="cart">
            <nav>
                <h1>장바구니</h1>

            </nav>
            <form id="yourFormId" action="#" th:action="@{/cartItem/addcartItem}" th:object="${multiFormDto}"
                  method="post" onsubmit="return false;">
                <table border="0">
                    <tr>
                        <th><input type="checkbox" name="all" ></th>
                        <th>상품명</th>
                        <th>총수량</th>
                        <th>판매가</th>
                        <th>배송비</th>
                        <th>소계</th>
                    </tr>
                    <tr class="empty">
                        <td colspan="7">장바구니에 상품이 없습니다.</td>
                    </tr>
                    <tr>
                        <td><input type="checkbox" name="1"></td>
                        <td>
                            <article>
                                <a href="#">
                                    <img src="https://via.placeholder.com/80x80" alt="1">
                                </a>
                                <div>
                                    <h2><a href="#">상품명</a></h2>
                                    <p>상품설명</p>
                                </div>
                            </article>
                        </td>
                        <td>1</td>
                        <td>27,000</td>
                        <td>무료배송</td>
                        <td>27,000</td>
                    </tr>


                </table>
                <input type="button" name="del" value="선택삭제">
                <div class="total">
                    <h2>전체합계</h2>
                    <table>
                        <tr>
                            <td>상품수</td>
                            <td>1</td>
                        </tr>
                        <tr>
                            <td>상품금액</td>
                            <td>27,000</td>
                        </tr>
                        <!--                        <tr>-->
                        <!--                            <td>할인금액</td>-->
                        <!--                            <td>-1,000</td>-->
                        <!--                        </tr>-->
                        <tr>
                            <td>배송비</td>
                            <td>0</td>
                        </tr>
                        <!--                        <tr>-->
                        <!--                            <td>포인트</td>-->
                        <!--                            <td>260</td>-->
                        <!--                        </tr>-->
                        <tr>
                            <td>전체주문금액</td>
                            <td>26,000</td>
                        </tr>
                    </table>
                    <input type="submit" value="주문하기">
                </div>
            </form>
        </section>
    </main>
    <footer>


    </footer>
    <button type="button" id="top">상단이동</button>
</div>
</body>
</html>
