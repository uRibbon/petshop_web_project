<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>List of popular search words</title>
    <link th:href="@{/css/main.css}" rel="stylesheet">
    <style>
        .content {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .table-container {
            display: flex;
            justify-content: space-around;
        }

        table {
            margin-top: 20px;
            border-collapse: collapse;
            width: 45%;
        }

        table:nth-child(2) {
            width: 500px; /* Adjust the width as needed */
            margin-left: 120px; /* Adjust the spacing as needed */
        }

        th, td {
            padding: 12px;
            text-align: center;
            border: 1px solid #ddd;
        }

        th {
            background-color: #ffffff;
            color: #333;
            text-transform: uppercase;
        }

        table:nth-child(2) {
            width: 500px; /* Adjust the width as needed */
            margin-left: 120px; /* Adjust the spacing as needed */
        }

        table:nth-child(2) th,
        table:nth-child(2) td {
            border: none; /* Remove all borders */
            border-bottom: 1px solid #ddd; /* Add only the bottom border */
        }
    </style>
</head>
<body>
<div th:insert="~{/index/header :: header}"></div>
<div class="content">
    <div style="margin-top: 50px; margin-bottom: 0px">
        <h1>오늘의 인기 검색어</h1>
    </div>
    <div class="table-container" style="margin-top: 40px; margin-bottom: 100px;">
        <table style="border-collapse: collapse;">
            <tr>
                <td style="border: none;"><img src="/img/icon/popularKeyword/gold.png" style="width: 190px; height: 240px;"></td>
                <td style="border: none;"><img src="/img/icon/popularKeyword/silver.png" style="width: 170px; height: 220px;"></td>
                <td style="border: none;"><img src="/img/icon/popularKeyword/bronze.png" style="width: 190px; height: 220px;"></td>
            </tr>
            <tr th:if="${#lists.size(keywords) > 0}" style="height: 30px;">
                <td th:text="${keywords[0].productName}" style="border: none; font-size: 35px;"></td>
                <td th:if="${#lists.size(keywords) > 1}" th:text="${keywords[1].productName}" style="border: none; font-size: 35px;"></td>
                <td th:if="${#lists.size(keywords) > 2}" th:text="${keywords[2].productName}" style="border: none; font-size: 35px;"></td>
            </tr>
        </table>

        <table>
            <tr>
                <th style="font-size: 25px">순위</th>
                <th style="font-size: 25px">상품명</th>
            </tr>
            <tr th:each="keyword, userState : ${keywords}" th:if="${userState.count != 1 and userState.count != 2 and userState.count != 3}" th:class="${userState.index lt 3} ? 'yellow-row'" style="height: 50px;">
                <td th:text="${userState.count}" style="font-size: 20px;"></td>
                <td th:text="${keyword.productName}" style="font-size: 20px;"></td>
            </tr>
        </table>
    </div>
</div>
<div th:insert="~{/index/footer :: footer}"></div>
</body>
</html>
