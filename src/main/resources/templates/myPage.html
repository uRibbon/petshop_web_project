<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/main.css}" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마이페이지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            /*max-width: 600px;*/
            /*margin-top: 60px;*/
            margin-bottom: 60px;
        }
        .header {
            text-align: center;
            margin-bottom: 50px;
            margin-top: 70px;
        }
        hr {
            margin-top: 280px !important;
        }
        .category-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 20px;
            max-width: 600px;
            margin-left: auto; /* 자동 왼쪽 마진 */
            margin-right: auto; /* 자동 오른쪽 마진 */
        }

        .category-item {
            border: 1px solid #e0e0e0;
            padding: 15px;
            text-align: center;
            font-weight: bold;
        }
        .category-item a {
            text-decoration: none;
            color: inherit;
        }
        .container {
            flex: 1;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            overflow-y: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }

        .back-button {
            background-color: #6fb98f;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 25px;
            transition: background-color 0.3s ease;
        }

        .back-button:hover {
            background-color: #578b6d;
        }

        .back-button-container {
            margin-top: 20px;
        }
    </style>
    <script type="text/javascript">
        function goBack() {
            window.history.back();
        }
    </script>
</head>
<body>
<div th:insert="~{/index/header :: header}"></div>
<div class="content">
    <div class="header">
        <h1>마이페이지</h1>
    </div>
    <div class="category-grid">
        <div class="category-item"><a href="/order/check">주문조회</a></div>
<!--   <a href="https://www.flaticon.com/kr/free-icons/" title="배달 아이콘">배달 아이콘  제작자: Vectors Market - Flaticon</a>     -->
        <div class="category-item"><a href="/user-detail">회원정보</a></div>
<!--        &lt;!&ndash;userId를 토큰으로받을거라 2삭제&ndash;&gt;-->
        <div class="category-item"><a href="/review/myReview/get">리뷰조회</a></div>
        <div class="category-item"><a href="/api/inquiry">문의조회</a></div>
    </div>
</div>
<div th:insert="~{/index/footer :: footer}"></div>
</body>
</html>
