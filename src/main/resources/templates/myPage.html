<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마이페이지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 600px;
            margin: auto;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .category-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 20px;
        }
        .category-item {
            border: 1px solid #e0e0e0;
            padding: 15px;
            text-align: center;
            font-weight: bold;
        }
        .category-item a {
            text-decoration: none;
            color: inherit;
        }
    </style>
</head>
<body>
<div class="header">
    <h1>사용자 이름</h1>
</div>
<div class="category-grid">
    <div class="category-item"><a href="#order">주문조회</a></div>
    <div class="category-item"><a href="#info">회원정보</a></div>
    <div class="category-item"><a href="#review">리뷰조회</a></div>
    <div class="category-item"><a href="#inquiry">문의조회</a></div>
</div>

</body>
</html>
