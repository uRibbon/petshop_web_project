<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link th:href="@{/css/main.css}" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Reviews</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            width: 400px;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
        .back-button {
            background-color: #6fb98f;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 25px;
            transition: background-color 0.3s ease;
        }

        .back-button:hover {
            background-color: #578b6d;
        }

        .back-button-container {
            margin-top: 20px;
        }
    </style>
</head>
<script type="text/javascript">
    function goBack() {
        window.history.back();
    }
</script>
<body>
<div class="login-container">
    <h3>My Reviews</h3>
    <table>
        <thead>
        <tr>
            <th>상품이름</th>
            <th>제목</th>
            <th>내용</th>
            <th>상태</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="inquiry : ${inquiries}">
            <td th:text="${inquiry.productName}"></td>
            <td th:text="${inquiry.title}"></td>
            <td th:text="${inquiry.content}"></td>
            <td th:text="${inquiry.inquiryStatus}"></td>
        </tr>
        </tbody>
    </table>
    <div class="back-button-container">
        <button class="back-button" onclick="goBack()">뒤로가기</button>
    </div>
</div>
</body>
</html>
