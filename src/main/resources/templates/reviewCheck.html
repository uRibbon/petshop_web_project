<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Reviews</title>
</head>
<body>
<h3>My Reviews</h3>
<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Content</th>
        <th>Status</th>
        <!--<th>Email</th>-->
    </tr>
    </thead>
    <tbody>
    <tr th:each="review : ${result}">
        <td th:text="${review.id}"></td>
        <td th:text="${review.title}"></td>
        <td th:text="${review.content}"></td>
        <td th:text="${review.reviewStatus}"></td>
        <!--<td th:text="${review.email}"></td>-->
    </tr>
    </tbody>
</table>
</body>
</html>
