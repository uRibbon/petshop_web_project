<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/main.css}" rel="stylesheet">
    <title>My Reviews</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            flex: 1;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            overflow-y: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }

        .back-button {
            background-color: #6fb98f;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 25px;
            transition: background-color 0.3s ease;
        }

        .back-button:hover {
            background-color: #578b6d;
        }

        .back-button-container {
            margin-top: 20px;
        }

        .footer {
            background-color: #f1f1f1;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
<div th:insert="~{/index/header :: header}"></div>
<div class="container">
    <h3>My Reviews</h3>
    <table border="1">
        <thead>
        <tr>
            <th>Seq</th>
            <th>Title</th>
            <th>Content</th>
            <th>Status</th>
            <!--<th>Email</th>-->
        </tr>
        </thead>
        <tbody>
        <tr th:each="review : ${result}">
            <td th:text="${review.id}"></td>
            <td th:text="${review.title}"></td>
            <td th:text="${review.content}"></td>
            <td th:text="${review.reviewStatus}"></td>
            <!--<td th:text="${review.email}"></td>-->
        </tr>
        </tbody>
    </table>
    <div class="back-button-container">
        <button class="back-button" onclick="goBack()">뒤로가기</button>
    </div>
</div>
<div class="footer">
    <div th:insert="~{/index/footer :: footer}"></div>
</div>
<script>
    function goBack() {
        window.history.back();
    }
</script>
</body>
</html>
