<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <style>
        /* CSS for navigation bar */
        .navbar {
            display: flex; /* Use flexbox for horizontal layout */
            width: 100%; /* Set width to 100% */
            background-color: white;
        }

        .box {
            flex: 1; /* Each box takes equal space */
            display: flex; /* Use flexbox for internal layout */
            align-items: center; /* Center align the content vertically */
            justify-content: center; /* Center align the content horizontally */
            text-align: center;
            padding: 15px;
            border: 0.6px solid #ccc;
        }

        .box-image {
            flex: 5; /* Each box takes equal space */
            display: flex; /* Use flexbox for internal layout */
            align-items: center; /* Center align the content vertically */
            justify-content: center; /* Center align the content horizontally */
            text-align: center;
            padding-top: 2px;
            border: 0.6px solid #ccc;
        }

        .box a {
            color: #6E6E6E;
            font-size: 13px;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%; /* Adjust width to 100% to ensure content is centered */
            height: 100%; /* Adjust height to 100% to ensure content is centered */
        }

        .box:hover {
            background-color: white;
            color: white;
        }

        /* CSS for image slider */

        .section {
            margin-top: 20px;
        }
        .section input[id*="slide"] {
            display:none;
        }

        .section .slidewrap {
            max-width:1200px;
            margin:0 auto;
            overflow: hidden;
        }

        .section .slidelist {
            white-space:nowrap;
            font-size: 0;
        }

        .section .slidelist > li {
            display: inline-block;
            vertical-align: middle;
            width: 100%;
            transition: all .5s;
        }

        .section .slidelist > li > a {
            display: block;
            position: relative;
        }

        .section .slidelist > li > a img {
            width: 100%;
            object-fit: cover;
        }

        .section .slidelist label {
            position: absolute;
            z-index: 10;
            top:50%;
            transform: translateY(-50%);
            padding: 50px;
            cursor: pointer;
        }

        .section .slidelist .left {
            left: 30px;
            background: url('/img/icon/left.png') center center / 100% no-repeat;
        }

        .section .slidelist .right {
            right: 30px;
            background: url('/img/icon/right.png') center center / 100% no-repeat;
        }

        .section [id="slide01"]:checked ~ .slidewrap .slidelist > li {transform:translateX(0%);}
        .section [id="slide02"]:checked ~ .slidewrap .slidelist > li {transform:translateX(-104%);}
        .section [id="slide03"]:checked ~ .slidewrap .slidelist > li {transform:translateX(-204%);}

    </style>
    <script>
    </script>
</head>
<body>
<div th:include="/index/header :: header"></div>
<!-- image slide -->
<div class="section">
    <input type="radio" name="slide" id="slide01" checked>
    <input type="radio" name="slide" id="slide02">
    <input type="radio" name="slide" id="slide03">

    <div class="slidewrap">
        <ul class="slidelist">
            <li>
                <a>
                    <label for="slide03" class="left"></label>
                    <img src="/img/icon/product_img/product_1.png">
                    <label for="slide02" class="right"></label>
                </a>
            </li>
            <li>
                <a>
                    <label for="slide01" class="left"></label>
                    <img src="/img/icon/product_img/product_2.png">
                    <label for="slide03" class="right"></label>
                </a>
            </li>
            <li>
                <a>
                    <label for="slide02" class="left"></label>
                    <img src="/img/icon/product_img/product_3.png">
                    <label for="slide01" class="right"></label>
                </a>
            </li>


        </ul>
    </div>
</div>
<div th:include="/index/footer :: footer"></div>
</body>
</html>
