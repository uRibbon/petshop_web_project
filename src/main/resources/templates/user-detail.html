<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원정보</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            width: 400px;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 8px;
        }
        input[type="text"], input[type="date"] {
            width: calc(100% - 16px);
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .update-button {
            margin-top: 20px;
        }
        .update-button a {
            padding: 10px 20px;
            background-color: #4caf50;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }
        .update-button a:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<div class="login-container">
    <h2>회원정보</h2>
    <div class="form-group">
        <label for="email">Email:</label>
        <input type="text" id="email" name="email" th:value="${user.email}" required />
    </div>
    <div class="form-group">
        <label for="name">이름:</label>
        <input type="text" id="name" name="name" th:value="${user.name}" required />
    </div>
    <div class="form-group">
        <label for="address">주소:</label>
        <input type="text" id="address" name="address" th:value="${user.address}" required onclick="findAddr()" />
    </div>
    <div class="form-group">
        <label for="detailAddress">상세주소:</label>
        <input type="text" id="detailAddress" name="detailAddress" th:value="${user.detailAddress}" required />
    </div>
    <div class="form-group">
        <label for="birthDate">생년월일:</label>
        <input type="date" id="birthDate" name="birthDate" th:value="${user.birthDate}" required />
    </div>
    <div class="update-button">
        <a th:href="@{/updateInfo/page/{id}(id=${user.id})}">회원정보 수정</a>
    </div>
</div>
<script>
    function findAddr() {
        new daum.Postcode({
            oncomplete: function(data) {
                var addr = data.roadAddress || data.jibunAddress;
                var extraAddr = '';

                if (data.userSelectedType === 'R' && data.bname !== '' && /[동|로|가]$/g.test(data.bname)) {
                    extraAddr += data.bname;
                }
                if (data.buildingName !== '' && data.apartment === 'Y') {
                    extraAddr += (extraAddr !== '' ? ', ' + data.buildingName : data.buildingName);
                }

                document.getElementById("address").value = addr;
                document.getElementById("detailAddress").value = extraAddr;
                document.getElementById("zipcode").value = data.zonecode;
            }
        }).open();
    }
</script>
<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
</body>
</html>
