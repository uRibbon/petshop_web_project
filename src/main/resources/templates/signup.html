<script>

    var verificationTimer;
    var timeLimit = 5 * 60; // 5 minutes in seconds

    // 1. 전역 변수로 인증 상태를 저장하는 변수를 생성합니다.
    var isEmailVerified = false;

    function startTimer() {
        clearInterval(verificationTimer);
        var currentTime = timeLimit;

        updateTimerDisplay(currentTime);

        verificationTimer = setInterval(function() {
            currentTime -= 1;
            updateTimerDisplay(currentTime);

            if (currentTime <= 0) {
                clearInterval(verificationTimer);
                alert("인증 코드의 유효 시간이 만료되었습니다. 다시 시도해주세요.");
                document.getElementById("emailVerificationCode").disabled = true;
            }
        }, 1000);
    }

    function updateTimerDisplay(seconds) {
        var minutes = Math.floor(seconds / 60);
        var remainingSeconds = seconds % 60;
        document.getElementById("timerDisplay").textContent = String(minutes).padStart(2, '0') + ":" + String(remainingSeconds).padStart(2, '0');
    }

    function sendEmailVerification() {
        var email = document.getElementById('email').value;
        if (email === "") {
            alert("이메일을 입력해주세요.");
            $('#email').focus();
            return false;
        }

        // First, check if email already exists
        $.ajax({
            type: "get",
            url : "/auth/check",
            data: {"email": email},
            success: function (result) {
                if (result === "1") {
                    alert("이미 사용중인 이메일입니다.");
                    $("#email").val("");
                    $("#email").focus();

                } else {
                    // If email doesn't exist, send verification code
                    $.ajax({
                        type: "get",
                        url : "/send/email",
                        data: {"email": email},
                        success: function (response) {
                            if (response === "success") {
                                alert("인증 코드가 이메일로 전송되었습니다.");
                                // Show the verification code section
                                var verificationSection = document.getElementById("verificationCodeSection");
                                verificationSection.style.visibility = "visible";
                                verificationSection.style.height = "auto";
                                startTimer(); // Start the timer when the code is successfully sent
                            } else {
                                alert("인증 코드 전송 실패. 다시 시도해주세요.");
                            }
                        }
                    });
                }
            }
        });
    }


    function verifyEmailCode() {
        var enteredCode = document.getElementById('emailVerificationCode').value;
        var email = document.getElementById('email').value;

        if (enteredCode === "") {
            alert("인증 코드를 입력해주세요.");
            return false;
        }

        // 서버에 인증 코드 일치 확인 요청을 보냅니다.
        $.ajax({
            type: "post",
            url: "/auth/checkVerification",
            data: {
                "email": email,
                "code": enteredCode
            },
            success: function (result) {
                if (result === "success") {
                    alert("인증에 성공하였습니다.");
                    clearInterval(verificationTimer); // 인증에 성공했으므로 타이머를 중지합니다.
                    var verificationSection = document.getElementById("verificationCodeSection");
                    verificationSection.style.visibility = "hidden"; // 인증 섹션을 숨깁니다.
                    verificationSection.style.height = "0";

                    isEmailVerified = true;
                } else {
                    alert("인증 코드가 일치하지 않습니다. 다시 확인해주세요.");
                }
            }
        });
    }

    function findAddr() {
        new daum.Postcode({
            oncomplete: function(data) {

                var addr = ''; // 주소 변수
                var extraAddr = ''; // 참고항목 변수

                if (data.userSelectedType === 'R') { // 사용자가 도로명 주소를 선택했을 경우
                    addr = data.roadAddress;
                } else { // 사용자가 지번 주소를 선택했을 경우(J)
                    addr = data.jibunAddress;
                }
                if(data.userSelectedType === 'R'){
                    if(data.bname !== '' && /[동|로|가]$/g.test(data.bname)){
                        extraAddr += data.bname;
                        console.log(addr);
                    }
                    if(data.buildingName !== '' && data.apartment === 'Y'){
                        extraAddr += (extraAddr !== '' ? ', ' + data.buildingName : data.buildingName);
                    }
                    document.getElementById("address").value = addr;
                    console.log(addr);
                } else {
                    document.getElementById("detailAddress").value = '';
                }
                document.getElementById('address').value = data.zonecode;
                document.getElementById("address").value = addr;
                document.getElementById("detailAddress").focus();

            }
        }).open();
    }

    function checkEmail() {
        var email = document.getElementById('email').value;
        //console.log(email);
        if (email === "") {
            alert("이메일을 입력해주세요.");
            $('#email');
            return false;
        }
        // 서버에 이메일 중복 확인 요청을 보냅니다.
        $.ajax({
            type: "get",
            url : "/auth/check",
            data: {"email": email},

            success: function (result) {
                console.log(result);
                if (result === "0") {
                    if (confirm("이 아이디는 사용 가능합니다. \n 사용하시겠습니까?")) {
                        usernameOverlapCheck = 1;
                        $("#email").attr("readonly", true);
                        $("#emailOverlay").attr("disabled", true);
                        $("#emailOverlay").css("display", "none");
                        $("#resetUseremail").attr("disabled", false);
                        $("#resetUseremail").css("display", "inline-block");
                    }
                    return false;
                } else if (result === "1") {
                    alert("이미 사용중인 아이디입니다.");
                    $("#email").val("");  // 아이디 입력 필드의 값을 지웁니다.
                    $("#email").focus();
                }
            }
        });
    }

    function DoJoinForm__submit(form) {
        // 3. 회원가입 버튼을 누를 때 해당 변수의 상태를 확인하고,
        // 인증되지 않았다면 회원가입을 중단하고 경고 메시지를 표시합니다.
        if (!isEmailVerified) {
            alert("이메일 인증을 완료해주세요.");
            return false; // form submit 중단
        }

        // 여기에 추가적인 회원가입 처리 로직을 넣을 수 있습니다.

        // 모든 검사를 통과하면 실제로 form을 제출합니다.
        form.submit();
    }
