<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SignUp</title>
    <link th:href="@{/css/signup.css}" rel="stylesheet">
<!--<link rel="icon" href="data:;base64,iVBORw0KGgo=">-->
</head>
<body>
<div class="container" id="container">
<div class="sign-up-container">
    <h1>SignUp</h1>
    <form th:action="@{/auth/signup}" method="post">
        <div class="txt_field">
            <input type="text" id="email" name="email" required />
            <span></span>
            <label>Email</label>
        </div>
        <div class="txt_field">
            <input type="password" id="password" name="password" required />
            <span></span>
            <label>Password</label>
        </div>
        <div class="txt_field">
            <input type="text" id="name" name="name" required />
            <span></span>
            <label>Name</label>
        </div>
        <div class="txt_field">
            <input type="search" id="address" name="address" required onclick="findAddr()"/>
            <label>Address</label>
        </div>
        <div class="txt_field">
            <input type="text" id="detailAddress" name="detailAddress" required />
            <span></span>
            <label>Detail Address</label>
        </div>
        <div class="form-group">
            <input type="hidden" Value='Y' name="agree" />
            <input type="hidden" name="agreeSelect" value="">
        </div>
        <div class="form-group">
            <label for="birthDate">BirthDate:</label>
            <input type="date" value="2023-11-03" min="1940-01-01" max="2023-12-31" id="birthDate" name="birthDate" />
            <span></span>
            <label>BirthDate</label>
        </div>
        <div class="form-group">
            <button type="submit">SignUp</button>
        </div>
    </form>
</div>
</div>
</body>
<script>
    $(document).ready(function(){
        let agreeValue = localStorage.getItem('agreeSelect');
        if(agreeValue) {
            $('input[name="agreeSelect"]').val(agreeValue);
        }
    });
    function findAddr() {
        new daum.Postcode({
            oncomplete: function(data) {

                var addr = ''; // 주소 변수
                var extraAddr = ''; // 참고항목 변수

                if (data.userSelectedType === 'R') { // 사용자가 도로명 주소를 선택했을 경우
                    addr = data.roadAddress;
                } else { // 사용자가 지번 주소를 선택했을 경우(J)
                    addr = data.jibunAddress;
                }
                if(data.userSelectedType === 'R'){
                    if(data.bname !== '' && /[동|로|가]$/g.test(data.bname)){
                        extraAddr += data.bname;
                console.log(addr);
                    }
                    if(data.buildingName !== '' && data.apartment === 'Y'){
                        extraAddr += (extraAddr !== '' ? ', ' + data.buildingName : data.buildingName);
                    }
                    document.getElementById("address").value = addr;
                    console.log(addr);
                } else {
                    document.getElementById("detailAddress").value = '';
                }
                document.getElementById('address').value = data.zonecode;
                document.getElementById("address").value = addr;
                document.getElementById("detailAddress").focus();
                
            }
        }).open();
    }

    document.querySelector('form').addEventListener('submit', function(event) {
        event.preventDefault(); // 폼 제출 기본 동작 막기

        // AJAX 또는 fetch를 사용하여 서버에 회원가입 데이터를 보내고 응답을 처리합니다.
        // 이 부분은 서버와의 통신 로직으로 구성해야 합니다.

        // 회원가입이 성공했다고 가정하고, index 페이지로 리다이렉션
        window.location.href = "/index"; // 인덱스 페이지로 리다이렉션
    });
</script>
<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
</html>
