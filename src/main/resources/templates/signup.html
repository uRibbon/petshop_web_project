<body>
<form th:action="@{/auth/signup}"  method="POST" class="joinForm" onsubmit="DoJoinForm__submit(this); return false;">

    <h2>회원가입</h2>
    <div class="textForm">
        <input type="text" id="email" class="email" name="email" placeholder="이메일" required />
        <button type="button" class="checkEmailBtn" onclick="sendEmailVerification()">인증</button>
    </div>
    <div class="textForm" id="verificationCodeSection">
        <input type="text" id="emailVerificationCode" class="emailVerificationCode" placeholder="인증 코드 입력" required />
        <span id="timerDisplay">05:00</span>
        <button type="button" class="checkBtn" onclick="verifyEmailCode()">확인</button>
    </div>
    <div class="textForm">
        <input type="password" id="password" name="password" class="pw" placeholder="비밀번호" required onkeyup="checkPasswordMatch();" />
    </div>
    <div class="textForm">
        <input name="loginPwConfirm" type="password" class="pw" placeholder="비밀번호 확인" onkeyup="checkPasswordMatch();" />
    </div>

    <div id="passwordMismatchMessage" style="color:red; display:none;">비밀번호가 일치하지 않습니다.</div>

    <div class="textForm">
        <input type="text" id="name" name="name" class="name" placeholder="이름" required />
    </div>
    <div class="textForm">
        <input type="text" id="phone" name="phone" class="phone" placeholder="전화번호" required onkeyup="validatePhoneNumber(this);" />
    </div>
    <div class="textForm">
        <input type="text" id="address" name="address" class="address" placeholder="주소" required onclick="findAddr()"/>
    </div>
    <div class="textForm">
        <input type="text" id="detailAddress" name="detailAddress" class="detailAddress" placeholder="상세주소" required/>
    </div>
    <div class="textForm">
        <input type="date" value="2023-11-03" min="1940-01-01" max="2023-12-31" id="birthDate" class="birthDate" name="birthDate" />
    </div>
    <input type="submit" class="btn" value="회 원 가 입"/>
</form>
</body>

<script>

    var verificationTimer;
    var timeLimit = 5 * 60; // 5 minutes in seconds

    // 1. 전역 변수로 인증 상태를 저장하는 변수를 생성합니다.
    var isEmailVerified = false;


    function validatePhoneNumber(input) {
        input.value = input.value.replace(/[^\d]/g, ''); // 숫자 외의 문자를 모두 제거
        if (input.value.length > 11) {
            input.value = input.value.substring(0, 11); // 11자리를 초과하면 초과하는 부분을 잘라냅니다.
        }
    }

    function checkPasswordMatch() {
        var password = document.getElementById("password").value;
        var confirmPassword = document.querySelector("[name='loginPwConfirm']").value;
        var message = document.getElementById("passwordMismatchMessage");

        if (password !== "" && confirmPassword !== "") {
            if (password !== confirmPassword) {
                message.style.display = "block"; // 비밀번호가 일치하지 않으면 메시지를 표시
            } else {
                message.style.display = "none"; // 비밀번호가 일치하면 메시지를 숨김
            }
        } else {
            message.style.display = "none"; // 둘 중 하나의 필드가 비어 있으면 메시지를 숨김
        }
    }



    function startTimer() {
        clearInterval(verificationTimer);
        var currentTime = timeLimit;

        updateTimerDisplay(currentTime);

        verificationTimer = setInterval(function() {
            currentTime -= 1;
            updateTimerDisplay(currentTime);

            if (currentTime <= 0) {
                clearInterval(verificationTimer);
                alert("인증 코드의 유효 시간이 만료되었습니다. 다시 시도해주세요.");
                document.getElementById("emailVerificationCode").disabled = true;
            }
        }, 1000);
    }

    function updateTimerDisplay(seconds) {
        var minutes = Math.floor(seconds / 60);
        var remainingSeconds = seconds % 60;
        document.getElementById("timerDisplay").textContent = String(minutes).padStart(2, '0') + ":" + String(remainingSeconds).padStart(2, '0');
    }

    function sendEmailVerification() {
        var email = document.getElementById('email').value;
        if (email === "") {
            alert("이메일을 입력해주세요.");
            $('#email').focus();
            return false;
        }

        // First, check if email already exists
        $.ajax({
            type: "get",
            url : "/auth/check",
            data: {"email": email},
            success: function (result) {
                if (result === "1") {
                    alert("이미 사용중인 이메일입니다.");
                    $("#email").val("");
                    $("#email").focus();

                } else {
                    // If email doesn't exist, send verification code
                    $.ajax({
                        type: "get",
                        url : "/send/email",
                        data: {"email": email},
                        success: function (response) {
                            if (response === "success") {
                                alert("인증 코드가 이메일로 전송되었습니다.");
                                // Show the verification code section
                                var verificationSection = document.getElementById("verificationCodeSection");
                                verificationSection.style.visibility = "visible";
                                verificationSection.style.height = "auto";
                                startTimer(); // Start the timer when the code is successfully sent
                            } else {
                                alert("인증 코드 전송 실패. 다시 시도해주세요.");
                            }
                        }
                    });
                }
            }
        });
    }


    function verifyEmailCode() {
        var enteredCode = document.getElementById('emailVerificationCode').value;
        var email = document.getElementById('email').value;

        if (enteredCode === "") {
            alert("인증 코드를 입력해주세요.");
            return false;
        }

        // 서버에 인증 코드 일치 확인 요청을 보냅니다.
        $.ajax({
            type: "post",
            url: "/auth/checkVerification",
            data: {
                "email": email,
                "code": enteredCode
            },
            success: function (result) {
                console.log(result);
                if (result === "success") {
                    alert("인증에 성공하였습니다.");
                    clearInterval(verificationTimer); // 인증에 성공했으므로 타이머를 중지합니다.
                    /*var verificationSection = document.getElementById("verificationCodeSection");
                    verificationSection.style.visibility = "hidden"; // 인증 섹션을 숨깁니다.
                    verificationSection.style.height = "0";*/
                    // 타이머와 확인 버튼을 숨기고 인증 성공 메시지를 표시합니다.
                    document.getElementById("timerDisplay").style.display = "none";
                    document.querySelector(".checkEmailBtn").style.display = "none";
                    document.getElementById("emailVerificationCode").value = "인증 성공!";
                    document.getElementById("emailVerificationCode").disabled = true;
                    document.getElementById("emailVerificationCode").style.color = "green";
                    document.querySelector(".checkBtn").style.display = "none";

                    isEmailVerified = true;
                } else {
                    alert("인증 코드가 일치하지 않습니다. 다시 확인해주세요.");
                }
            }
        });
    }

    function findAddr() {
        new daum.Postcode({
            oncomplete: function(data) {

                var addr = ''; // 주소 변수
                var extraAddr = ''; // 참고항목 변수

                if (data.userSelectedType === 'R') { // 사용자가 도로명 주소를 선택했을 경우
                    addr = data.roadAddress;
                } else { // 사용자가 지번 주소를 선택했을 경우(J)
                    addr = data.jibunAddress;
                }
                if(data.userSelectedType === 'R'){
                    if(data.bname !== '' && /[동|로|가]$/g.test(data.bname)){
                        extraAddr += data.bname;
                        console.log(addr);
                    }
                    if(data.buildingName !== '' && data.apartment === 'Y'){
                        extraAddr += (extraAddr !== '' ? ', ' + data.buildingName : data.buildingName);
                    }
                    document.getElementById("address").value = addr;
                    console.log(addr);
                } else {
                    document.getElementById("detailAddress").value = '';
                }
                document.getElementById('address').value = data.zonecode;
                document.getElementById("address").value = addr;
                document.getElementById("detailAddress").focus();

            }
        }).open();
    }

    function checkEmail() {
        var email = document.getElementById('email').value;
        //console.log(email);
        if (email === "") {
            alert("이메일을 입력해주세요.");
            $('#email');
            return false;
        }
        // 서버에 이메일 중복 확인 요청을 보냅니다.
        $.ajax({
            type: "get",
            url : "/auth/check",
            data: {"email": email},

            success: function (result) {
                console.log(result);
                if (result === "0") {
                    if (confirm("이 아이디는 사용 가능합니다. \n 사용하시겠습니까?")) {
                        usernameOverlapCheck = 1;
                        $("#email").attr("readonly", true);
                        $("#emailOverlay").attr("disabled", true);
                        $("#emailOverlay").css("display", "none");
                        $("#resetUseremail").attr("disabled", false);
                        $("#resetUseremail").css("display", "inline-block");
                    }
                    return false;
                } else if (result === "1") {
                    alert("이미 사용중인 아이디입니다.");
                    $("#email").val("");  // 아이디 입력 필드의 값을 지웁니다.
                    $("#email").focus();
                }
            }
        });
    }

    function DoJoinForm__submit(form) {
        // 3. 회원가입 버튼을 누를 때 해당 변수의 상태를 확인하고,
        // 인증되지 않았다면 회원가입을 중단하고 경고 메시지를 표시합니다.
        if (!isEmailVerified) {
            alert("이메일 인증을 완료해주세요.");
            return false; // form submit 중단
        }

        // 여기에 추가적인 회원가입 처리 로직을 넣을 수 있습니다.

        // 모든 검사를 통과하면 실제로 form을 제출합니다.
        form.submit();
    }
